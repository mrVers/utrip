<div class="col-md-12">
    <h1>Authors</h1>
    <div class="new-button" ui-sref="new-author">+ add new</div>
	<hr/>
</div>

<div class="col-md-12">
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th style="text-align:center">
                    Status
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="fancy" ng-repeat="author in authors">
                <td class="title" ui-sref="edit-author({id:author._id})">
                    <strong>{{author.name}}</strong>
                </td>
                <td width="70px">
                    <div class="btn btn-xs btn-default" ng-class="{'btn-success': author.active}" ng-click="setActive(author)">Active</div>
                </td>
                <td style="text-align:right">
                    <div class="new-button" ui-sref="edit-author({id:author._id})">
                        Edit</div>
                    /
                    <div class="new-button" ng-click="deleteClick(author._id)">
                        Delete</div>
                </td>
            </tr>
        </tbody>
    </table>


</div>

<div class="col-md-12">
	<div class="no-results">
		<span ng-show="(authors).length == 0">
			<strong>No authors :( 
				<br/>Make sure to add one!
			</strong>
		</span>
	</div>
</div>
